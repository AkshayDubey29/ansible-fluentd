---
- hosts: all
  tasks:
    - name: install testing suite
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - iproute
        - net-tools
      retries: 10

- hosts: all
  any_errors_fatal: yes
  roles:
    - ansible-fluentd
  vars:
    fluentd_metrics: True
